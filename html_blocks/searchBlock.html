<div class='ssBlock searchBlock'>
	<h2>Search</h2>
	<div class='innerSearchBlock'>
		<label for='searchBlockInput'>Search for: </label>
		<input id='searchBlockInput' type='text'>
	</div>
	<div class='innerSearchRadio'>
		<div class='search_in_names'>
			<label for='search_names'>- in names: </label>
			<input type='radio' name='search_in' id='search_names' checked='checked' value='names'>
		</div>
		<div class='search_in_hex'>
			<label for='search_hex'>- in hex code(s): </label>
			<input type='radio' name='search_in' id='search_hex' value='hex'>
		</div>
		<div class='search_in_emojisymbols'>
			<label for='search_emojisymbols'>- in emoji symbols: </label>
			<input type='radio' name='search_in' id='search_emojisymbols' value='emojisymbols'>
		</div>
	</div>
	<div class='search_reset_block'>
		<button class='search_button'>Search</button>
		<button class='reset_search_button'>Reset</button>
	</div>
</div>
